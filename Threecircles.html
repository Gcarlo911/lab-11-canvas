<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">

    </canvas>
    <script>
    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");
    context.fillStyle = "red";
    context.beginPath();
    context.arc(200,50,60,0,2 * Math.PI, true);
    context.closePath();
    context.fill();
    context.fillStyle = "blue";
    context.beginPath();
    context.arc(200,50,40,0,2 * Math.PI, true);
    context.closePath();
    context.fill();
    context.fillStyle = "limegreen";
    context.beginPath();
    context.arc(200,50,20,0,2 * Math.PI, true);
    context.closePath();
    context.fill();
  }

    </script>
  </body>
</html>
