<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">

    </canvas>
    <script>
    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");

    for (i = 0; i < 5; i = i + 1 ) {
      context.fillStyle = "#33ccff";
      context.beginPath();
      context.arc(40 ,30 * i + 20,10,0,2 * Math.PI, true);
      context.closePath();
      context.fill();
  }
  }

    </script>
  </body>
</html>
