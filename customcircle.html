<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">

    </canvas>
    <script>
    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");
    var rad = parseInt(prompt ("give a radius"))
    var col = prompt ("give a color")
    context.fillStyle = col;
    context.beginPath();
    context.arc(200,50,rad, 0,2 * Math.PI, true);
    context.closePath();
    context.fill();
  }

    </script>
  </body>
</html>
