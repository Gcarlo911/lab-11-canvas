<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="800" height="300">

    </canvas>
    <script>


    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");
    for (i = 0; i < 5; i = i + 1 ) {
      context.fillStyle = "limegreen";
    context.fillRect(90 * i * 2 ,0,40,40);
  }
  for (i = 0; i < 5; i = i + 1 ) {
    context.fillStyle = "brown";
    context.beginPath();
    context.arc(70 * i * 3,50,20, 0,2 * Math.PI, true);
    context.closePath();
    context.fill();
  }
}

    </script>
  </body>
</html>
