<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">

    </canvas>
    <script>
    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");

    var num = parseInt(prompt("how many circles do ya want?"))


    for (i = 0; i < num; i = i + 1 ) {
      context.fillStyle = "#ff0066";
      context.beginPath();
      context.arc(30 * i + 10 ,50,10,0,2 * Math.PI, true);
      context.closePath();
      context.fill();
  }}



    </script>
  </body>
</html>
