<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">

    </canvas>
    <script>
    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");
    context.fillStyle = "limegreen";
    context.fillRect(50,0,220,220);
    context.fillStyle = "limegreen";
    context.fillRect(0,120,300,100);
    context.fillStyle = "gray";
    context.beginPath();
    context.arc(200,200,50, 0,2 * Math.PI, true);
    context.closePath();
    context.fill()
    context.beginPath();
    context.arc(100,200,50, 0,2 * Math.PI, true);
    context.closePath();
    context.fill()

  }

    </script>
  </body>
</html>
