<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="800" height="300">

    </canvas>
    <script>


    function draw() {
    var sketch = document.getElementById("sketch");
    var context = sketch.getContext("2d");
    for (i = 0; i < 5; i = i + 1 ) {
    context.fillRect(90 * i ,0,80,80);
  }
}
    </script>
  </body>
</html>
